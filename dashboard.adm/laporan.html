        :root {
            --primary-color: #1de9b6; /* Hijau terang, untuk sidebar, tabel header, dll. */
            --primary-dark: #00b686; /* Hijau gelap, untuk hover, background tombol utama */
            --secondary-color: #333; /* Warna hitam untuk logout border/background dan teks */
            --light-color: #f4f4f4; /* Background umum */
            --danger-color: #f44336; /* Warna merah untuk danger */
            --success-color: #4CAF50; /* Warna hijau untuk sukses */

            --sidebar-width: 250px;
            --sidebar-minimized-width: 70px;
        }

        body {
            font-family: var(--font-family);
            margin: 0;
            background-color: var(--light-color);
            color: var(--text-color);

                width: 100%;
                flex-direction: column;
                align-items: stretch;
            }

            }

            .dashboard-cards {
                flex-direction: column;
            }

            .filter-controls {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-group {
                min-width: unset; /* Remove min-width on mobile */
                width: 100%;
            }

            .filter-buttons {
                flex-direction: column;
                width: 100%;
            }

            .filter-buttons .btn {
                width: 100%;
            }
        }

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sidebar = document.getElementById('sidebar');
            const toggleSidebarBtn = document.getElementById('sidebar-toggle');
            const mobileToggle = document.getElementById('mobile-toggle');
            const mainContent = document.getElementById('mainContent');

            const reportTableBody = document.getElementById('reportTableBody');
            const totalPatientsSpan = document.getElementById('totalPatients');
            const malePatientsSpan = document.getElementById('malePatients');
            const femalePatientsSpan = document.getElementById('femalePatients');

            const searchFilterInput = document.getElementById('searchFilter');
            const genderFilterSelect = document.getElementById('genderFilter');
            const startDateFilterInput = document.getElementById('startDateFilter');
            const endDateFilterInput = document.getElementById('endDateFilter');
            const applyFiltersBtn = document.getElementById('applyFiltersBtn');
            const resetFiltersBtn = document.getElementById('resetFiltersBtn');

            const exportPdfBtn = document.getElementById('exportPdfBtn');
            const exportExcelBtn = document.getElementById('exportExcelBtn');

            let allPatientsData = []; // Variabel untuk menyimpan semua data pasien yang dimuat

            // Fungsi untuk memuat dan memproses data dari data_pasien.xlsx
            async function loadAndProcessExcelData() {
                try {
                    const response = await fetch('data_pasien.xlsx');
                    if (!response.ok) {
                        // Jika file tidak ditemukan (status 404), kembalikan array kosong
                        if (response.status === 404) {
                            console.warn("File 'data_pasien.xlsx' tidak ditemukan. Menginisialisasi dengan data kosong.");
                            return [];
                        }
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const arrayBuffer = await response.arrayBuffer();
                    const data = new Uint8Array(arrayBuffer);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const firstSheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[firstSheetName];
                    // Menggunakan { header: 1 } untuk mendapatkan array of arrays, lalu manual mapping
                    // atau langsung { header: 0 } untuk mendapatkan array of objects dengan header sebagai key
                    const jsonData = XLSX.utils.sheet_to_json(worksheet); // Ini akan menggunakan baris pertama sebagai header/key
                    return jsonData;
                } catch (error) {
                    console.error("Error loading or processing Excel data:", error);
                    alert("Terjadi kesalahan saat memuat data dari Excel. Pastikan data_pasien.xlsx ada dan tidak rusak.");
                    return [];
                }
            }

            // Fungsi untuk menampilkan data pasien di tabel laporan dan mengupdate ringkasan
            async function populateReportTables(filteredData = null) {
                // Jika filteredData tidak disediakan, muat semua data
                if (filteredData === null) {
                    allPatientsData = await loadAndProcessExcelData();
                    filteredData = allPatientsData;
                }

                reportTableBody.innerHTML = ''; // Kosongkan tabel
                let totalMale = 0;
                let totalFemale = 0;

                if (filteredData.length === 0) {
                    reportTableBody.innerHTML = '<tr><td colspan="8" style="text-align: center;">Tidak ada data pasien yang tersedia atau sesuai filter.</td></tr>';
                } else {
                    filteredData.forEach((patient, index) => {
                        const row = reportTableBody.insertRow();
                        row.insertCell().textContent = index + 1; // No.
                        row.insertCell().textContent = patient['ID Pasien'] || '';
                        row.insertCell().textContent = patient['Nama Pasien'] || '';
                        row.insertCell().textContent = patient['Jenis Kelamin'] || '';
                        row.insertCell().textContent = patient['Tanggal Lahir'] || '';
                        row.insertCell().textContent = patient['Alamat'] || '';
                        row.insertCell().textContent = patient['No Telepon'] || '';
                        row.insertCell().textContent = patient['Riwayat Penyakit'] || '';

                        // Hitung jenis kelamin untuk ringkasan
                        if (patient['Jenis Kelamin'] === 'Laki-laki') {
                            totalMale++;
                        } else if (patient['Jenis Kelamin'] === 'Perempuan') {
                            totalFemale++;
                        }
                    });
                }

                // Update ringkasan
                totalPatientsSpan.textContent = filteredData.length;
                malePatientsSpan.textContent = totalMale;
                femalePatientsSpan.textContent = totalFemale;
            }

            // Fungsi untuk menerapkan filter
            function applyFilters() {
                const searchTerm = searchFilterInput.value.toLowerCase();
                const genderFilter = genderFilterSelect.value;
                const startDateStr = startDateFilterInput.value;
                const endDateStr = endDateFilterInput.value;

                const filtered = allPatientsData.filter(patient => {
                    const patientName = patient['Nama Pasien'] ? patient['Nama Pasien'].toLowerCase() : '';
                    const patientAddress = patient['Alamat'] ? patient['Alamat'].toLowerCase() : '';
                    const patientId = patient['ID Pasien'] ? String(patient['ID Pasien']).toLowerCase() : '';
                    const patientGender = patient['Jenis Kelamin'];
                    const patientBirthDateStr = patient['Tanggal Lahir']; // Format YYYY-MM-DD

                    // Filter berdasarkan pencarian (nama, alamat, ID)
                    const matchesSearch = patientName.includes(searchTerm) ||
                                          patientAddress.includes(searchTerm) ||
                                          patientId.includes(searchTerm);

                    // Filter berdasarkan jenis kelamin
                    const matchesGender = genderFilter === '' || patientGender === genderFilter;

                    // Filter berdasarkan tanggal lahir
                    let matchesDate = true;
                    if (startDateStr && patientBirthDateStr) {
                        matchesDate = matchesDate && patientBirthDateStr >= startDateStr;
                    }
                    if (endDateStr && patientBirthDateStr) {
                        matchesDate = matchesDate && patientBirthDateStr <= endDateStr;
                    }

                    return matchesSearch && matchesGender && matchesDate;
                });

                populateReportTables(filtered);
            }

            // Fungsi untuk mereset filter
            function resetFilters() {
                searchFilterInput.value = '';
                genderFilterSelect.value = '';
                startDateFilterInput.value = '';
                endDateFilterInput.value = '';
                populateReportTables(); // Muat ulang semua data
            }

            // Fungsi untuk Export PDF
            async function exportPdf() {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF('p', 'mm', 'a4'); // 'p' for portrait, 'mm' for millimeters, 'a4' for A4 size

                // Get table data
                const table = document.getElementById('reportTableBody');
                const rows = Array.from(table.rows);

                // Prepare table headers
                const headers = Array.from(document.querySelectorAll('#reportTableBody ~ table thead th'))
                                .map(th => th.textContent.trim());

                // Prepare table data for jsPDF-AutoTable
                const data = rows.map(row => {
                    const cells = Array.from(row.cells);
                    return cells.map(cell => cell.textContent.trim());
                });

                // Add title
                doc.setFontSize(18);
                doc.text("Laporan Data Pasien", 105, 20, null, null, "center");

                // Add summary information
                doc.setFontSize(12);
                doc.text(`Total Pasien: ${totalPatientsSpan.textContent}`, 10, 30);
                doc.text(`Laki-laki: ${malePatientsSpan.textContent}`, 10, 37);
                doc.text(`Perempuan: ${femalePatientsSpan.textContent}`, 10, 44);

                // Add filter information if applied
                let filterInfo = "Filter: ";
                if (searchFilterInput.value) filterInfo += `Cari: "${searchFilterInput.value}" `;
                if (genderFilterSelect.value) filterInfo += `Jenis Kelamin: "${genderFilterSelect.value}" `;
                if (startDateFilterInput.value) filterInfo += `Dari Tgl Lahir: ${startDateFilterInput.value} `;
                if (endDateFilterInput.value) filterInfo += `Sampai Tgl Lahir: ${endDateFilterInput.value} `;
                if (filterInfo === "Filter: ") filterInfo += "Tidak Ada";
                doc.text(filterInfo, 10, 51);


                // Add table
                doc.autoTable({
                    startY: 60, // Start table below title and summary
                    head: [headers],
                    body: data,
                    theme: 'striped', // 'striped', 'grid', 'plain'
                    headStyles: {
                        fillColor: [29, 233, 182], // Primary color (RGB)
                        textColor: [255, 255, 255],
                        fontStyle: 'bold'
                    },
                    alternateRowStyles: {
                        fillColor: [244, 244, 244] // Light color for even rows
                    },
                    styles: {
                        fontSize: 8,
                        cellPadding: 3
                    },
                    columnStyles: {
                        // Example: Adjust width for 'Alamat' column
                        5: { cellWidth: 40 }, // Assuming Alamat is the 6th column (index 5)
                        7: { cellWidth: 40 } // Assuming Riwayat Penyakit is the 8th column (index 7)
                    }
                });

                doc.save('Laporan_Data_Pasien.pdf');
            }

            // Fungsi untuk Export Excel
            async function exportExcel() {
                const ws = XLSX.utils.json_to_sheet(allPatientsData.filter(patient => {
                    // Re-apply the current filters to get only the data shown in the table
                    const searchTerm = searchFilterInput.value.toLowerCase();
                    const genderFilter = genderFilterSelect.value;
                    const startDateStr = startDateFilterInput.value;
                    const endDateStr = endDateFilterInput.value;

                    const patientName = patient['Nama Pasien'] ? patient['Nama Pasien'].toLowerCase() : '';
                    const patientAddress = patient['Alamat'] ? patient['Alamat'].toLowerCase() : '';
                    const patientId = patient['ID Pasien'] ? String(patient['ID Pasien']).toLowerCase() : '';
                    const patientGender = patient['Jenis Kelamin'];
                    const patientBirthDateStr = patient['Tanggal Lahir'];

                    const matchesSearch = patientName.includes(searchTerm) ||
                                          patientAddress.includes(searchTerm) ||
                                          patientId.includes(searchTerm);
                    const matchesGender = genderFilter === '' || patientGender === genderFilter;
                    let matchesDate = true;
                    if (startDateStr && patientBirthDateStr) {
                        matchesDate = matchesDate && patientBirthDateStr >= startDateStr;
                    }
                    if (endDateStr && patientBirthDateStr) {
                        matchesDate = matchesDate && patientBirthDateStr <= endDateStr;
                    }
                    return matchesSearch && matchesGender && matchesDate;
                }).map(p => {
                    // Define exact columns and their order for the Excel export
                    return {
                        'ID Pasien': p['ID Pasien'],
                        'Nama Pasien': p['Nama Pasien'],
                        'Jenis Kelamin': p['Jenis Kelamin'],
                        'Tanggal Lahir': p['Tanggal Lahir'],
                        'Alamat': p['Alamat'],
                        'No. Telepon': p['No Telepon'],
                        'Riwayat Penyakit': p['Riwayat Penyakit']
                    };
                }));

                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "Laporan Pasien");
                XLSX.writeFile(wb, 'Laporan_Data_Pasien.xlsx');
                alert("Data berhasil diekspor ke Excel!");
            }


            // Event Listeners
            if (toggleSidebarBtn && sidebar && mainContent) {
                toggleSidebarBtn.addEventListener('click', () => {
                    sidebar.classList.toggle('minimized');
                    mainContent.classList.toggle('sidebar-minimized');
                    if (window.innerWidth > 768) {
                        if (sidebar.classList.contains('minimized')) {
                            mainContent.style.marginLeft = 'var(--sidebar-minimized-width)';
                        } else {
                            mainContent.style.marginLeft = 'var(--sidebar-width)';
                        }
                    }
                    const icon = toggleSidebarBtn.querySelector('i');
                    if (icon) {
                        icon.classList.toggle('fa-chevron-left');
                        icon.classList.toggle('fa-chevron-right');
                    }
                });
            }

            if (mobileToggle && sidebar) {
                mobileToggle.addEventListener('click', () => {
                    sidebar.classList.toggle('active');
                });
            }

            applyFiltersBtn.addEventListener('click', applyFilters);
            resetFiltersBtn.addEventListener('click', resetFilters);
            exportPdfBtn.addEventListener('click', exportPdf);
            exportExcelBtn.addEventListener('click', exportExcel);

            // Inisialisasi aplikasi
            async function init() {
                await populateReportTables(); // Muat data awal saat halaman dimuat

                // Check screen width on load and apply initial sidebar state
                if (window.innerWidth <= 768) {
                    sidebar.classList.remove('minimized'); // Ensure not minimized on mobile
                    sidebar.classList.remove('active'); // Ensure hidden by default
                    mainContent.style.marginLeft = '0';
                } else {
                    sidebar.classList.remove('active'); // Ensure not active on desktop
                    mainContent.style.marginLeft = 'var(--sidebar-width)'; // Default desktop margin
                }
            }

            // Run initialization
            init();

            // Adjust main content margin on window resize for desktop view
            window.addEventListener('resize', () => {
                if (window.innerWidth > 768) {
                    if (sidebar.classList.contains('minimized')) {
                        mainContent.style.marginLeft = 'var(--sidebar-minimized-width)';
                    } else {
                        mainContent.style.marginLeft = 'var(--sidebar-width)';
                    }
                    sidebar.classList.remove('active'); // Ensure mobile active class is removed on resize to desktop
                } else {
                    mainContent.style.marginLeft = '0';
                }
            });
        });
    </script>
</body>
